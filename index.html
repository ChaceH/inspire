<html>

<head>
	<meta charset="UTF-8">
	<title>Inspirational Site</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

</head>

<body class="container-fluid white-text">
	<main class="row">
		<div id="body"></div>
		<div class="col-sm-6" id="weather">
			Your Weather Template
		</div>

		<div class="col-sm-2 offset-4 align-items-center">
			<h6>Todo List</h6>
			<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
				<input id="todotext" type="text" name="todo" placeholder="Add to list">
				<button type="submit">Add</button>
			</form>
			<div id="todo-count">

			</div>
			<div class="">
				<ul id="todo">

				</ul>
			</div>
		</div>
	</main>
	<footer class="container-fluid">
		<div class="row">
			<div class="col-sm-6 offset-3" id="quote">
				The Quote
			</div>
		</div>
	</footer>

	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<!--Initialize App-->

	<script type='module' src="app/main.js"></script>
</body>

</html>
